    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Full size poster">
            <div class="modal-actions">
                <button class="modal-btn" id="modal-download">Download</button>
                <button class="modal-btn" id="modal-share">Share</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const carouselContainer = document.querySelector('.carousel-container');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const closeBtn = document.querySelector('.close');
            const isMobile = window.innerWidth <= 768;
            let scrollInterval;

            // Auto-scroll function for desktop
            function startAutoScroll() {
                if (!isMobile) {
                    const scrollAmount = 1; // Adjust scroll speed
                    let scrollPos = 0;

                    scrollInterval = setInterval(() => {
                        scrollPos += scrollAmount;
                        if (scrollPos >= carouselContainer.scrollWidth) {
                            scrollPos = 0;
                        }
                        carouselContainer.scrollLeft = scrollPos;
                    }, 30);
                }
            }

            // Handle scroll pause/resume on hover for desktop
            if (!isMobile) {
                carouselContainer.addEventListener('mouseenter', () => {
                    clearInterval(scrollInterval);
                });

                carouselContainer.addEventListener('mouseleave', () => {
                    startAutoScroll();
                });

                startAutoScroll();
            }

            // Handle downloads
            function downloadImage(imgSrc) {
                const link = document.createElement('a');
                link.href = imgSrc;
                link.download = 'poster.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Handle sharing
            async function shareImage(imgSrc, title) {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: title || 'Check out this poster!',
                            text: 'Found this amazing poster in the showcase.',
                            url: imgSrc
                        });
                    } catch (err) {
                        console.error('Error sharing:', err);
                    }
                } else {
                    // Fallback for browsers that don't support Web Share API
                    const dummyInput = document.createElement('input');
                    document.body.appendChild(dummyInput);
                    dummyInput.value = window.location.href;
                    dummyInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(dummyInput);
                    alert('Link copied to clipboard!');
                }
            }

            // Handle poster clicks and actions
            document.querySelectorAll('.poster').forEach(poster => {
                const img = poster.querySelector('img');
                const downloadBtn = poster.querySelector('.download-btn');
                const shareBtn = poster.querySelector('.share-btn');

                img.addEventListener('click', () => {
                    modal.style.display = 'block';
                    modalImg.src = img.src;
                    modalImg.alt = img.alt;
                });

                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadImage(img.src);
                });

                shareBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    shareImage(img.src, img.alt);
                });
            });

            // Modal actions
            document.getElementById('modal-download').addEventListener('click', () => {
                downloadImage(modalImg.src);
            });

            document.getElementById('modal-share').addEventListener('click', () => {
                shareImage(modalImg.src, modalImg.alt);
            });

            // Close modal
            closeBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (e) => {
                if (e.target == modal) modal.style.display = 'none';
            };
        });
    </script>
